<html lang="en">

    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
        }

        .calculator {
            width: 320px;
            margin: 100px auto;
            border: 8px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(126, 121, 121, 0.1);
        }

        input[type="button"] {
            width: 70px;
            height: 50px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: black;
            color: #fff;
            font-size: 20px;
        }

        input[type="text"] {
            background-color: whitesmoke;
            font-size: 40px;
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 20px;
            border: 1px solid black
        }
         @media (min-width:300px) and (max-width:600px){
            body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
        }
        .calculator{
            width: 280px;
            margin: 80px solid whitesmoke;
            border: 6px solid whitesmoke;
            border-radius: 4px;
            padding: 5px;
            box-shadow: 0px 0px 14px rgb(71, 70, 70); 
        }
        input[type="button"]{
            width: 60px;
            height: 40px;
            margin: 5px;
            border: 1px solid black;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: black;
            font-size: 20px;
            box-shadow: 0px 0px 5px rgb(71, 70, 70); 

        }

        }
    </style>

    <h1 style="text-align: center;color: blue;">JAVASCRIPT CALCULATOR ASSIGNMENT</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="/" onclick="appendToDisplay('/')">
        <!-- <br> -->
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="*" onclick="appendToDisplay('*')">
        <!-- <br> -->
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="-" onclick="appendToDisplay('-')">
        <!-- <br> -->
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="+" onclick="appendToDisplay('+')">
        <!-- <br> -->
        <input type="button" value="C" onclick="clearDisplay()">
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
